<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row app">
        <div class="col p-0 imge"><img src="/images/bg-image.png" alt="" ></div>
        <div class="col">
          <div class="d-flex justify-content-center cent">
            <div class="text-start">
              <div class="head1">Welcome back</div>
              <div class="head2">Login to your account</div>
              <main class="form-signin w-100 m-auto">
                <form id="login-form">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      name="email"
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="john@gmail.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="********"
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember me</label
                    >
                    <a class="remember" href="http://">Forget Password?</a>
                  </div>
                  <div class="d-grid">
                    <button
                      type="submit"
                      id="login-form-submit"
                      class="btn btn-success"
                    >
                      Login now
                    </button>
                  </div>
                </form>
              </main>
              <div id="login-error-msg-holder">
                <p id="login-error-msg"></p>
              </div>
              <a id="signin" type="submit">or sign-in with google</a>

              <div class="footer">
                <p>
                  Dont have an account?
                  <a style="text-decoration: none" href="http://"
                    >Join free today</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
